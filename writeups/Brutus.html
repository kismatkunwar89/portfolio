<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brutus Writeup - Kismat Kunwar</title>
  <meta name="description" content="Brutus HTB Sherlock writeup by Kismat Kunwar.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #1d4ed8;
      --border: #e2e8f0;
      --panel: #f8fafc;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      background: #f1f5f9;
    }
    header, main {
      max-width: 980px;
      margin: 0 auto;
      padding: 24px 20px;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .meta { color: var(--muted); font-size: 14px; }
    .title-band {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }
    .title-band h1 {
      font-family: 'Space Mono', monospace;
      margin: 0 0 6px;
    }
    .content-card {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
    }
    .markdown-body {
      box-sizing: border-box;
      padding: 0;
      font-size: 16px;
      line-height: 1.75;
    }
    .markdown-body code,
    .markdown-body pre {
      font-family: "Consolas", "Monaco", "Courier New", monospace;
    }
    .markdown-body pre {
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow-x: auto;
      background: #0f172a;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .markdown-body pre code {
      color: #e2e8f0;
    }
    .admonition {
      border-left: 5px solid #2196f3;
      background: #e7f3fe;
      padding: 12px 14px;
      border-radius: 8px;
      margin: 16px 0;
      color: var(--text);
    }
    .toc {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      background: var(--panel);
      margin: 16px 0 24px;
      font-size: 14px;
    }
    .toc a { color: var(--text); }
    .toc-title {
      font-weight: 700;
      margin-bottom: 8px;
    }
    .section-card {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin: 18px 0;
    }
  </style>
</head>
<body>
  <header class="title-band">
    <div>
      <p class="meta"><a href="./">‚Üê Back to writeups</a></p>
      <h1>Brutus</h1>
      <p class="meta">HTB Sherlock writeup</p>
    </div>
  </header>

  <main>
    <div id="toc" class="toc" aria-label="Table of contents">
      <div class="toc-title">Contents</div>
      <div id="toc-list"></div>
    </div>
    <div class="content-card">
      <article id="content" class="markdown-body">Loading writeup...</article>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    fetch("Brutus.md")
      .then((res) => res.text())
      .then((md) => {
        const html = marked.parse(md);
        const container = document.getElementById("content");
        container.innerHTML = html;

        container.querySelectorAll("pre > code").forEach((code) => {
          if (!code.className) {
            code.className = "language-bash";
          }
          Prism.highlightElement(code);
        });

        const tocList = document.getElementById("toc-list");
        const headings = container.querySelectorAll("h2, h3");
        const items = [];
        headings.forEach((heading) => {
          const id = heading.textContent.trim().toLowerCase().replace(/[^a-z0-9]+/g, "-");
          heading.id = heading.id || id;
          items.push({ id, text: heading.textContent, level: heading.tagName.toLowerCase() });
        });
        if (items.length === 0) {
          document.getElementById("toc").style.display = "none";
        } else {
          tocList.innerHTML = items.map((item) => {
            const indent = item.level === "h3" ? " style=\"margin-left:12px;\"" : "";
            return `<div${indent}><a href="#${item.id}">${item.text}</a></div>`;
          }).join("");
        }
      })
      .catch(() => {
        document.getElementById("content").textContent = "Failed to load writeup.";
      });
  </script>
</body>
</html>
